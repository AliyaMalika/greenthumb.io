<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>Green Thumb Community</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="title">
                <h1>Green Thumb Community</h1> 
            </div>
                <div class="profile">
                    <a href="myProfile.html"><i class="fa fa-fw fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo">
    </div>
        
    <div class="menu">
        <nav>
            <ul>
                <li><a href="home.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Home</a></li>
                <li><a href="aboutUs.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">About Us</a></li>
                <li><a href="tree.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Trees</a></li>
                <li><a href="volunteer.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Volunteer</a></li>
                <li><a href="donation.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Donates</a></li>
            </ul>
        </nav>
    </div>

    <section class="forum-section">
        <h2>Tree Forum</h2>
        <div class="upload-form">
            <form id="uploadForm">
                <label for="postImage">Upload Image:</label>
                <input type="file" id="postImage" accept="image/*">
                <label for="postCaption">Caption:</label>
                <textarea id="postCaption" placeholder="Write a caption..."></textarea>
                <button type="submit" class="upload-button">Post</button>
            </form>
        </div>
        <div class="posts-container" id="postsContainer">
            <!-- User posts will be displayed here -->
        </div>
    </section>

    <footer>
        <div class="copyright">
            <p>&copy; 2023 Green Thumb Community. All rights reserved.</p>
        </div>
        <div class="social-media-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const postImage = document.getElementById('postImage').files[0];
            const postCaption = document.getElementById('postCaption').value;
            const postsContainer = document.getElementById('postsContainer');

            if (postImage && postCaption) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const postHTML = `
                        <div class="post">
                            <img src="${e.target.result}" alt="Post Image" class="post-image">
                            <p class="post-caption">${postCaption}</p>
                        </div>
                    `;
                    postsContainer.innerHTML = postHTML + postsContainer.innerHTML;
                }
                reader.readAsDataURL(postImage);
                
                // Clear form fields
                document.getElementById('postImage').value = '';
                document.getElementById('postCaption').value = '';
            } else {
                alert('Please select an image and write a caption.');
            }
        });
    </script>
</body>
</html>
