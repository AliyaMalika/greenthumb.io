<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
    <script type="module" src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>Green Thumb Community</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="title">
                <h1>Green Thumb Community</h1> 
            </div>
                <div class="profile">
                    <a href="myProfile.html"><i class="fa fa-fw fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>

    <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo">
    </div>
        
    <div class="menu">
        <nav>
            <ul>
                <li><a href="home.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Home</a></li>
                <li><a href="aboutUs.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">About Us</a></li>
                <li><a href="tree.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Trees</a></li>
                <li><a href="volunteer.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Volunteer</a></li>
                <li><a href="donation.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Donates</a></li>
            </ul>
        </nav>
    </div>

    <div class="volunteer-container">
        <div id="registeredEvents" class="registered-events">
            <!-- List of registered events will be dynamically added here -->
        </div>
        <form id="volunteerForm" class="w3-container w3-card-4 w3-light-grey">
            <h2>Volunteer for Tree Planting</h2>
            <div class="w3-section">
                <label for="eventName">Event Name</label>
                <select id="eventName" name="eventName" class="w3-select" required>
                    <option value="" disabled selected>Select an Event</option>
                    <!-- Options will be dynamically added here -->
                </select>
            </div>
            <div class="w3-section">
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" class="w3-input" required>
            </div>
            <button type="submit" class="w3-button w3-green">Submit</button>
        </form>
    
        <div id="registeredEvents" class="registered-events">
        </div>
    </div>
    
    
    <footer>
        <div class="copyright">
            <p>&copy; 2023 Green Thumb Community. All rights reserved.</p>
        </div>
        <div class="social-media-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
