<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js"></script>
    <script type="module" src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <title>Green Thumb Community</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="title">
                <h1>Green Thumb Community</h1> 
            </div>
            <div class="profile">
                <a href="myProfile.html"><i class="fa fa-fw fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="logo">
        <img src="./images/logo.png" alt="logo" class="logo">
    </div>
        
    <div class="menu">
        <nav>
            <ul>
                <li><a href="home.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Home</a></li>
                <li><a href="aboutUs.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">About Us</a></li>
                <li><a href="tree.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Trees</a></li>
                <li><a href="volunteer.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Volunteer</a></li>
                <li><a href="donation.html" class="w3-bar-item w3-button w3-hover-none w3-border-white w3-bottombar w3-hover-border-green">Donates</a></li>
            </ul>
        </nav>
    </div>

    <div class="donation-container">
        <h2>Make a Donation</h2>
        <div class="online-donation">
            <h3>Online Donation Form</h3>
            <form id="donationForm">
                <div class="w3-section">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="w3-section">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="w3-section">
                    <label for="amount">Donation Amount</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <button type="submit" class="w3-button w3-green">Submit Donation</button>
            </form>
            <div id="thankYouMessage" class="w3-modal">
                <div class="w3-modal-content">
                    <div class="w3-container">
                        <span onclick="closeThankYouMessage()" class="w3-button w3-display-topright">&times;</span>
                        <h2>Thank You for Your Donation!</h2>
                        <p>We appreciate your contribution to our community.</p>
                    </div>
    </div>
    
    <footer>
        <div class="copyright">
            <p>&copy; 2023 Green Thumb Community. All rights reserved.</p>
        </div>
        <div class="social-media-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
        </div>
    </footer>

</body>
</html>
